<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- stylesheets -->
    <link rel="stylesheet" href="css/styles.css">

<!-- Title -->
    <title>Library Management System</title>
</head>
<body>
    <div id="title">
        <marquee direction="up" behavior="alternate" style="height:100px">
            Library Management System
        </marquee>
    </div>
    <div id="subtitle">
        <h1 style="color: rgb(0, 102, 255);">Add New Book</h1>
    </div>

    <div id="addbooks">
        <form id="form">
                <input type="text" id="bookname" name="b_name" placeholder="Book Name">
                <input type="text" id="authorname" name="a_name" placeholder="Author Name">
                <input type="text" id="publishername" name="p_name" placeholder="Publisher Name">
                <input type="date" id="publishdate" name="date">
                <button type="button" id="btnInsert" class="button" onclick="onRegisterPressed()">Submit</button>
        </form>


        <a href="index.html" class="button"> <strong>&#5130;</strong> Go Back</a>
    </div>

</body>

<!-- scripts -->
<script src="js/main.js"></script>

</html>
